<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Usuario</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <section id="container-login">
        <form id="form-login">
            <h1>Welcome</h1>
            <div id="div-input">
                <input type="email" name="email" id="input-email" placeholder="Email">
            </div>

            <div id="div-input">
                <input type="password" name="senha" id="input-senha" placeholder="Senha">
            </div>

            <div id="div-input">
                <input type="button" autocomplete="off" name="enviar" id="input-enviar" value="Entrar">
            </div>
            <span class="span-conta"><a class="span-conta" href="cadastro.html">NÃ£o tem uma conta ?</a> </span>

        </form>
    </section>

    <script src="../js/login.js"></script>
</body>

</html>
